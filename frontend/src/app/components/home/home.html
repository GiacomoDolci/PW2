<div class="text-center my-5">
  <h2 class="fw-bold">Scopri le nostre destinazioni</h2>
  <p class="text-muted">Tre mete imperdibili da esplorare</p>
</div>

<div class="container mb-5">
  <!-- Griglia Bootstrap responsive -->
  <div class="row g-4 justify-content-center">
    <div
      class="col-12 col-sm-6 col-md-4"
      *ngFor="let dest of destinazioni"
      (click)="apriAttrazioni(dest.id)"
    >
      <div class="card shadow-sm h-100 border-0">
        <img
          [src]="'http://127.0.0.1:8000/' + dest.immagine"
          [alt]="dest.nome"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="fw-bold">{{ dest.nome }}</h5>
          <p class="text-secondary mb-1">
            <i class="bi bi-geo-alt-fill text-primary"></i> {{ dest.paese }}
          </p>
          <p class="small text-muted">{{ dest.descrizione }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
